################
### MONITORS ###
################

monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun --normal-window
$browser = vivaldi --ozone-platform=wayland

#################
### AUTOSTART ###
#################

exec = gsettings set org.gnome.desktop.interface gtk-theme Orchis-Dark
exec = gsettings set org.gnome.desktop.interface icon-theme Nordzy-cyan-dark
exec = gsettings set org.gnome.desktop.interface gtk-color-scheme prefer-dark

exec-once = hyprpaper
exec-once = hyprpm enable borders-plus-plus

exec-once = [workspace 1 silent] $terminal --title arch-init -e --hold fastfetch

windowrulev2 = float, class:^(kitty)$, title:^(arch-init)$
windowrulev2 = move 70% 10%, class:^(kitty)$, title:^(arch-init)$
windowrulev2 = size 25% 35%, class:^(kitty)$, title:^(arch-init)$

exec-once = [workspace 2 silent] $terminal
exec-once = [workspace 2 silent] $browser 

exec-once = [workspace 3 silent] $terminal --title cava-init -e cava 
exec-once = [workspace 3 silent] $terminal --title ncspot-init -e ncspot
exec-once = [workspace 3 silent] hyprctl dispatch togglesplit

# windowrulev2 = float, class:^(kitty)$, title:^(ncspot-init)$
windowrulev2 = size 80% 67%, class:^(kitty)$, title:^(ncspot-init)$
# windowrulev2 = move 1% 1%, class:^(kitty)$, title:^(ncspot-init)$

# windowrulev2 = float, class:^(kitty)$, title:^(cava-init)$
windowrulev2 = size 20% 29%, class:^(kitty)$, title:^(cava-init)$
# windowrulev2 = move 1% 67%, class:^(kitty)$, title:^(cava-init)$

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-maccchiato-blue-cursors
env = GTK_THEME,Orchis-Dark

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 20
    border_size = 4
    col.active_border = rgb(625e5a)
    col.inactive_border = rgb(393836) 
    resize_on_border = false 
    allow_tearing = false    
    layout = dwindle
}

plugin {
    borders-plus-plus {
        add_borders = 2
        border_size_1 = 6
        col.border_1 = rgb(181616)
        col.active_border_1 = rgb(b6927b)
        natural_rounding = yes 
    }
}

decoration {
    rounding = 10
    active_opacity = 0.85
    inactive_opacity = 0.8
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
    
    blur {
        enabled = true
        size = 12
        passes = 1
        brightness = 0.4
        vibrancy = 0.1696
        popups = true
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 1 
    disable_hyprland_logo = false 
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    sensitivity = 0 

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

$mainMod = CTRL SHIFT 

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = SUPER, SUPER_L,  exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Y, exec, $terminal -e yazi
bind = $mainMod, H, exec, $terminal -e hx .
bind = $mainMod, G, exec, $terminal -e gitui
bind = $mainMod, B, exec, $browser

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod ALT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
